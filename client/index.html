<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Craigslist Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> 
      </nav>
      <main class="container" id="app"></div>
        <form @submit.prevent="addTerm">
          <fieldset class="form-group">
            <label for="term">Term</label>
            <input v-model="term" type="text" class="form-control" id="term" placeholder="Enter a search term">
          </fieldset>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <section class="mt-3">
          <ul class="nav nav-tabs">
            <li v-for="term in terms" class="nav-item">
              <a class="nav-link active" href="#">{{term}}</a>
            </li> 
          </ul> 
        </section>
      </main>
      <script src="https://unpkg.com/vue@2.6.11" charset="utf-8"></script>
      <script src="client.js" charset="utf-8"></script>
    </body>
</html>
